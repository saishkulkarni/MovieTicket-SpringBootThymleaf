<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>BookMyMovie - Add Screen</title>
  <th:block th:insert="~{fragments/head.html}" />
  <link rel="stylesheet" href="/css/add-screen.css">
</head>

<body>
  <th:block th:insert="~{/fragments/navbar.html}" />

  <th:block th:insert="~{/fragments/message.html}" />
  
  <main>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow">
            <div class="card-body">
              <h2 class="card-title text-center mb-4">Add Screen</h2>
              <form action="/theatre/add-screen" method="post">
                <div class="mb-3">
                  <label for="name" class="form-label">Screen Name</label>
                  <input type="text" class="form-control" id="name" name="name" required />
                </div>
                <div class="mb-3">
                  <label class="form-label">Size</label>
                  <div class="row">
                    <div class="col">
                      <label for="row" class="form-label">Rows</label>
                      <input type="number" class="form-control" id="row" name="row" required />
                    </div>
                    <div class="col">
                      <label for="column" class="form-label">Columns</label>
                      <input type="number" class="form-control" id="column" name="column" required />
                    </div>
                  </div>
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">Add Screen</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <th:block th:insert="~{/fragments/footer.html}" />

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/alert.js"></script>
</body>

</html>
