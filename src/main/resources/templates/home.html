<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie-Ticket - Movie Ticket Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/home.css">
</head>
<body>
    <th:block th:insert="~{fragments/navbar.html}"></th:block>

    <header class="hero-section">
        <div class="container">
            <h1 class="hero-title">Welcome to MovieTicket</h1>
            <p class="hero-subtitle">Book your movie tickets with ease</p>
            <a href="#" class="btn btn-primary btn-lg">Book Now</a>
        </div>
    </header>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Featured Movies</h2>
        
        <div id="movieCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://via.placeholder.com/800x400?text=Movie+1" class="d-block w-100" alt="Movie 1">
                    <div class="carousel-caption d-none d-md-block">
                        <h5 class="movie-title">Movie Title 1</h5>
                        <p>Brief description of the movie goes here.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/800x400?text=Movie+2" class="d-block w-100" alt="Movie 2">
                    <div class="carousel-caption d-none d-md-block">
                        <h5 class="movie-title">Movie Title 2</h5>
                        <p>Brief description of the movie goes here.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/800x400?text=Movie+3" class="d-block w-100" alt="Movie 3">
                    <div class="carousel-caption d-none d-md-block">
                        <h5 class="movie-title">Movie Title 3</h5>
                        <p>Brief description of the movie goes here.</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#movieCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#movieCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <th:block th:insert=~{fragments/footer.html}></th:block>
</body>
</html>
