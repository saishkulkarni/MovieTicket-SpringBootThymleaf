<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>BookMyMovie - Add Movie</title>
  <th:block th:insert="~{/fragments/head.html}" />
  <link rel="stylesheet" href="/css/add-movie.css">
</head>

<body>
  <th:block th:insert="~{/fragments/navbar.html}" />

  <th:block th:insert="~{/fragments/message.html}" />
  
  <main>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="form-container">
            <h2 class="text-center mb-4">Add New Movie</h2>
            <form action="/admin/add-movie" method="post" enctype="multipart/form-data">
              <div class="mb-3">
                <label for="name" class="form-label">Movie Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
              </div>
              <div class="mb-3">
                <label for="genre" class="form-label">Genre</label>
                <input type="text" class="form-control" id="genre" name="genre" required>
              </div>
              <div class="mb-3">
                <label for="cast" class="form-label">Cast</label>
                <input type="text" class="form-control" id="cast" name="cast" required>
              </div>
              <div class="mb-3">
                <label for="duration" class="form-label">Duration (minutes)</label>
                <input type="number" class="form-control" id="duration" name="duration" min="1" required>
              </div>
              <div class="mb-3">
                <label for="image" class="form-label">Movie Poster</label>
                <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
              </div>
              <div class="mb-3">
                <label for="trailerLink" class="form-label">Trailer Link</label>
                <input type="url" class="form-control" id="trailerLink" name="trailerLink" required>
              </div>
              <div class="mb-3">
                <label for="releaseDate" class="form-label">Release Date</label>
                <input type="date" class="form-control" id="releaseDate" name="releaseDate" required>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Add Movie</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <th:block th:insert="~{/fragments/footer.html}" />

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/alert.js"></script>
</body>

</html>
