<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:insert="~{fragments/header.html}"></th:block>
    <title>Movie-Ticket - Login</title>
    <link rel="stylesheet" href="/css/signup.css">
</head>
<body>
    <th:block th:insert="~{fragments/navbar.html}"></th:block>
	<th:block th:insert="~{fragments/message.html}"></th:block>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-container">
                    <h2 class="text-center mb-4">Login</h2>
                    <form action="/login" method="post">
                        <div class="mb-3">
                            <label for="emph" class="form-label">Email / Mobile</label>
                            <input type="text" class="form-control" id="emph" name="emph" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                    <div class="mt-3 text-center">
                        <p>Don't have an account? <a href="/customer/signup">Sign up as Customer</a> or <a href="/theatre/signup">Sign up as Theatre</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <th:block th:insert="~{fragments/footer.html}"></th:block>
</body>
</html>
