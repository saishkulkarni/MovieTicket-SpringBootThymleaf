<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>BookMyMovie - Customer Registration</title>
  <th:block th:insert="~{fragments/head.html}" />
  <link rel="stylesheet" href="/css/customer-signup.css">
</head>
<body>
  <th:block th:insert="~{/fragments/navbar.html}" />

  <th:block th:insert="~{/fragments/message.html}" />
  
  <main>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="form-container">
            <h2 class="text-center mb-4">Customer Registration</h2>
            <form action="/customer/signup" method="post" th:object="${customer}">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input
                  th:field="*{name}"
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                />
                <span th:errors="*{name}" class="error"></span>
              </div>
              <div class="mb-3">
                <label for="mobile" class="form-label">Mobile</label>
                <input
                  th:field="*{mobile}"
                  type="tel"
                  class="form-control"
                  id="mobile"
                  name="mobile"
                />
                <span th:errors="*{mobile}" class="error"></span>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  th:field="*{email}"
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                />
                <span th:errors="*{email}" class="error"></span>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  th:field="*{password}"
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                />
                <span th:errors="*{password}" class="error"></span>
              </div>
              <div class="mb-3">
                <label for="confirmPassword" class="form-label"
                  >Confirm Password</label
                >
                <input
                  th:field="*{confirmPassword}"
                  type="password"
                  class="form-control"
                  id="confirmPassword"
                  name="confirmPassword"
                />
                <span th:errors="*{confirmPassword}" class="error"></span>
              </div>
              <div class="mb-3">
                <label class="form-label">Gender</label>
                <div>
                  <div class="form-check form-check-inline">
                    <input
                      th:field="*{gender}"
                      class="form-check-input"
                      type="radio"
                      name="gender"
                      id="male"
                      value="male"
                    />
                    <label class="form-check-label" for="male">Male</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      th:field="*{gender}"
                      class="form-check-input"
                      type="radio"
                      name="gender"
                      id="female"
                      value="female"
                    />
                    <label class="form-check-label" for="female"
                      >Female</label
                    >
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      th:field="*{gender}"
                      class="form-check-input"
                      type="radio"
                      name="gender"
                      id="other"
                      value="other"
                    />
                    <label class="form-check-label" for="other">Other</label>
                  </div>
                  <span th:errors="*{gender}" class="error"></span>
                </div>
              </div>
              <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input
                  th:field="*{dob}"
                  type="date"
                  class="form-control"
                  id="dob"
                  name="dob"
                />
                <span th:errors="*{dob}" class="error"></span>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">
                  Register
                </button>
              </div>
            </form>
            <div class="mt-3 text-center">
              <p>Want to register as a theatre? <a href="/theatre/signup">Click here</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <th:block th:insert="~{/fragments/footer.html}" />

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/alert.js"></script>
</body>
</html>
